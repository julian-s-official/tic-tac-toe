<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <script defer src="javascript.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    Tic-Tac-Toe
  </div>
  <div class="grid">
    <div class="cell" id="00">00</div>
    <div class="cell" id="01">01</div>
    <div class="cell" id="02">02</div>
    <div class="cell" id="10">10</div>
    <div class="cell" id="11">11</div>
    <div class="cell" id="12">12</div>
    <div class="cell" id="20">20</div>
    <div class="cell" id="21">21</div>
    <div class="cell" id="22">22</div>
  </div>
  <div class="info">
    Player1 Turn
  </div>
</body>

</html>
